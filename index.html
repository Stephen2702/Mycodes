<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title" id="add-item-heading">Add Items</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item" id="third-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>
    </div>
  </div>

  <script>
    // Add a new li element without the same class name
    const newItem = document.createElement('li');
    newItem.innerText = 'New Item';

    // Add the new li element to the ul with ID "items"
    const itemList = document.getElementById('items');
    itemList.appendChild(newItem);

    // Edit the newly added li element using getElementsByClassName
    const itemsByClassName = document.getElementsByClassName('list-group-item');
    itemsByClassName[itemsByClassName.length - 1].style.backgroundColor = 'yellow';

    // Edit the newly added li element using getElementsByTagName
    const itemsByTagName = document.getElementsByTagName('li');
    itemsByTagName[itemsByTagName.length - 1].style.fontWeight = 'bold';
    itemsByTagName[itemsByTagName.length - 1].style.color = 'blue';
  </script>
</body>
</html>
