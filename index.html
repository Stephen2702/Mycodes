<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Expense Tracker</h1>
        <form id="expense-form" class="mb-3">
            <div class="mb-3">
                <label for="expense-description" class="form-label">Description:</label>
                <input type="text" id="expense-description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="expense-amount" class="form-label">Amount:</label>
                <input type="number" id="expense-amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <ul id="expense-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
