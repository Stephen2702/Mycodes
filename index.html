<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Hello Word! Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>

  <script>
    // Manipulating the DOM

    // parentElement: Get the parent element of the header-title
    const parentElement = document.getElementById('header-title').parentElement;
    console.log('Parent Element:', parentElement);

    // lastElementChild: Get the last element child of the main div
    const lastElementChild = document.getElementById('main').lastElementChild;
    console.log('Last Element Child:', lastElementChild);

    // lastChild: Get the last child node of the main div (including text nodes)
    const lastChild = document.getElementById('main').lastChild;
    console.log('Last Child:', lastChild);

    // createElement: Create a new li element
    const newLiElement = document.createElement('li');
    newLiElement.innerText = 'New Item';

    // appendChild: Add the new li element to the ul with ID "items"
    const itemList = document.getElementById('items');
    itemList.appendChild(newLiElement);

    // firstElementChild: Get the first element child of the main div
    const firstElementChild = document.getElementById('main').firstElementChild;
    console.log('First Element Child:', firstElementChild);

    // firstChild: Get the first child node of the main div (including text nodes)
    const firstChild = document.getElementById('main').firstChild;
    console.log('First Child:', firstChild);

    // nextSibling: Get the next sibling node of the header-title
    const nextSibling = document.getElementById('header-title').nextSibling;
    console.log('Next Sibling:', nextSibling);

    // nextElementSibling: Get the next element sibling of the header-title
    const nextElementSibling = document.getElementById('header-title').nextElementSibling;
    console.log('Next Element Sibling:', nextElementSibling);

    // previousSibling: Get the previous sibling node of the header-title
    const previousSibling = document.getElementById('header-title').previousSibling;
    console.log('Previous Sibling:', previousSibling);

    // previousElementSibling: Get the previous element sibling of the header-title
    const previousElementSibling = document.getElementById('header-title').previousElementSibling;
    console.log('Previous Element Sibling:', previousElementSibling);

    // setAttribute: Set an attribute to the new li element
    newLiElement.setAttribute('class', 'list-group-item');

    // createTextNode: Create a new text node
    const newText = document.createTextNode('Hello Word! ');

    // Insert the new text node before the header-title
    parentElement.insertBefore(newText, document.getElementById('header-title'));

    // Insert the new text node before the first li element (Item 1)
    const firstLiElement = document.querySelector('#items li:first-child');
    const newText2 = document.createTextNode('Hello Word! ');
    itemList.insertBefore(newText2, firstLiElement);
  </script>
</body>
</html>
