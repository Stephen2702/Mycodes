<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" id="itemName" placeholder="Item Name">
        <input type="text" class="form-control mr-2" id="itemDescription" placeholder="Item Description">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item" data-name="Item 1" data-description="This is Item 1 description.">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-primary btn-sm float-right edit">Edit</button></li>
        <li class="list-group-item" data-name="Item 2" data-description="This is Item 2 description.">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-primary btn-sm float-right edit">Edit</button></li>
        <li class="list-group-item" data-name="Item 3" data-description="This is Item 3 description.">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-primary btn-sm float-right edit">Edit</button></li>
        <li class="list-group-item" data-name="Item 4" data-description="This is Item 4 description.">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button> <button class="btn btn-primary btn-sm float-right edit">Edit</button></li>
      </ul>
    </div>
  </div>

  <script>
    var form = document.getElementById('addForm');
    var itemList = document.getElementById('items');
    var filter = document.getElementById('filter');

    // Form submit event
    form.addEventListener('submit', addItem);

    // Delete event
    itemList.addEventListener('click', function(e) {
      if (e.target.classList.contains('delete')) {
        if (confirm('Are You Sure?')) {
          var li = e.target.parentElement;
          itemList.removeChild(li);
        }
      }
    });

    // Filter event
    filter.addEventListener('keyup', function(e) {
      var text = e.target.value.toLowerCase();
      var items = itemList.getElementsByTagName('li');
      Array.from(items).forEach(function(item) {
        var itemName = item.dataset.name.toLowerCase();
        var itemDescription = item.dataset.description.toLowerCase();
        var isMatch = itemName.indexOf(text) !== -1 || itemDescription.indexOf(text) !== -1;
        item.style.display = isMatch ? 'block' : 'none';
      });
    });

    // Add item
    function addItem(e) {
      e.preventDefault();
      var newItemName = document.getElementById('itemName').value;
      var newItemDescription = document.getElementById('itemDescription').value;

      var li = document.createElement('li');
      li.className = 'list-group-item';
      li.appendChild(document.createTextNode(newItemName));

      var deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
      deleteBtn.appendChild(document.createTextNode('X'));
      li.appendChild(deleteBtn);

      var editBtn = document.createElement('button');
      editBtn.className = 'btn btn-primary btn-sm float-right edit';
      editBtn.appendChild(document.createTextNode('Edit'));
      li.appendChild(editBtn);

      li.setAttribute('data-name', newItemName);
      li.setAttribute('data-description', newItemDescription);

      itemList.appendChild(li);

      // Clear input fields after adding item
      document.getElementById('itemName').value = '';
      document.getElementById('itemDescription').value = '';
    }
  </script>
</body>
</html>
