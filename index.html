<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title" id="add-item-heading">Add Items</h2>
      <form class="form-inline mb-3">
        <input type="text" class="form-control mr-2">
        <input type="submit" class="btn btn-dark" value="Submit">
      </form>
      <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item" style="background-color: green;">Item 2</li>
        <li class="list-group-item" style="display: none;">Item 3</li>
        <li class="list-group-item">Item 4</li>
        <li class="list-group-item">Item 5</li>
        <li class="list-group-item">Item 6</li>
      </ul>
    </div>
  </div>

  <script>
    // Make the 2nd item have a green background color
    const secondItem = document.querySelector('#items li:nth-child(2)');
    secondItem.style.backgroundColor = 'green';

    // Make the 3rd item invisible
    const thirdItem = document.querySelector('#items li:nth-child(3)');
    thirdItem.style.display = 'none';

    // Change the font color to green for the 2nd item in the item list using querySelectorAll
    const itemList = document.querySelectorAll('#items li');
    itemList[1].style.color = 'green';

    // Choose all the odd elements and make their background green using querySelectorAll
    for (let i = 0; i < itemList.length; i++) {
      if (i % 2 !== 0) {
        itemList[i].style.backgroundColor = 'green';
      }
    }
  </script>
</body>
</html>
